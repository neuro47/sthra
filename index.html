<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Mapa s přiblížením a tažením</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    touch-action: none;
    font-family: Arial, sans-serif;
  }
  #mapa-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
    background: #eee;
  }
  #mapa {
    width: 100%;
    height: 100%;
    background: url('mapa.png') no-repeat center center;
    background-size: contain;
    position: relative;
    touch-action: none;
    user-select: none;
    transform-origin: 0 0;
  }
  .bod {
    position: absolute;
    width: 24px;
    height: 24px;
    user-select: none;
    touch-action: none;
    cursor: grab;
  }
  #plus-container {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #plus {
    width: 50px;
    height: 50px;
    background: #0f0;
    border-radius: 50%;
    font-size: 40px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
  }
  #verze {
    font-size: 16px;
    font-weight: bold;
    background: rgba(255,255,255,0.8);
    padding: 5px 10px;
    border-radius: 8px;
  }
  #vyber-ikon {
    position: fixed;
    top: 70px;
    left: 10px;
    background: rgba(255,255,255,0.95);
    border: 1px solid #ccc;
    border-radius: 5px;
    display: none;
    padding: 5px;
    z-index: 10000;
  }
  #vyber-ikon img {
    width: 30px;
    height: 30px;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
  }
  #vyber-ikon img:hover {
    border-color: #0a0;
  }
</style>
</head>
<body>

<div id="mapa-container">
  <div id="mapa"></div>
</div>

<div id="plus-container">
  <div id="plus">+</div>
  <div id="verze">Verze 1.2</div>
</div>

<div id="vyber-ikon">
  <img src="svitilna.png" alt="Svitilna" data-typ="svitilna" />
  <img src="sirky.png" alt="Sirky" data-typ="sirky" />
  <img src="radio.png" alt="Radio" data-typ="radio" />
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, remove, onChildAdded, onChildRemoved, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEq2j2FUqRXDazNKstJY9ZmrrJZm6uQHc",
  authDomain: "st-hra-cd434.firebaseapp.com",
  databaseURL: "https://st-hra-cd434-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "st-hra-cd434",
  storageBucket: "st-hra-cd434.appspot.com",
  messagingSenderId: "146462036985",
  appId: "1:146462036985:web:3b79d238564e11c77aa328"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const bodyRef = ref(db, 'body');

const mapa = document.getElementById('mapa');
const plus = document.getElementById('plus');
const vyberIkon = document.getElementById('vyber-ikon');

let addingMode = false;
let tempIcon = null;
let scale = 1;
let offsetX = 0;
let offsetY = 0;
let startX, startY, initialX, initialY;

function updateTransform() {
  mapa.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
}

mapa.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1) {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    initialX = offsetX;
    initialY = offsetY;
  } else if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    mapa.dataset.startDist = Math.sqrt(dx * dx + dy * dy);
    mapa.dataset.startScale = scale;
  }
}, { passive: false });

mapa.addEventListener('touchmove', (e) => {
  e.preventDefault();
  if (e.touches.length === 1) {
    const dx = e.touches[0].clientX - startX;
    const dy = e.touches[0].clientY - startY;
    offsetX = initialX + dx;
    offsetY = initialY + dy;
    updateTransform();
  } else if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const startDist = parseFloat(mapa.dataset.startDist);
    const startScale = parseFloat(mapa.dataset.startScale);
    let newScale = startScale * (dist / startDist);
    scale = Math.min(Math.max(1, newScale), 3);
    updateTransform();
  }
}, { passive: false });

plus.addEventListener('click', () => {
  vyberIkon.style.display = 'block';
});

vyberIkon.addEventListener('click', (e) => {
  if (e.target.tagName !== 'IMG') return;
  vyberIkon.style.display = 'none';

  tempIcon?.remove();
  tempIcon = document.createElement('img');
  tempIcon.src = e.target.src;
  tempIcon.className = 'bod';
  tempIcon.style.left = '50%';
  tempIcon.style.top = '50%';
  tempIcon.style.position = 'absolute';
  tempIcon.style.transform = 'translate(-50%, -50%)';
  tempIcon.style.zIndex = '5000';
  tempIcon.style.touchAction = 'none';
  tempIcon.draggable = false;

  mapa.appendChild(tempIcon);

  let isDragging = false;
  let dragStartX, dragStartY;

  tempIcon.addEventListener('touchstart', (e) => {
    isDragging = true;
    dragStartX = e.touches[0].clientX - tempIcon.offsetLeft;
    dragStartY = e.touches[0].clientY - tempIcon.offsetTop;
    e.preventDefault();
  });

  mapa.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    let x = e.touches[0].clientX - dragStartX;
    let y = e.touches[0].clientY - dragStartY;
    tempIcon.style.left = x + 'px';
    tempIcon.style.top = y + 'px';
  });

  mapa.addEventListener('touchend', () => {
    if (isDragging) {
      const rect = mapa.getBoundingClientRect();
      const x = (tempIcon.offsetLeft - rect.left - offsetX) / (rect.width * scale);
      const y = (tempIcon.offsetTop - rect.top - offsetY) / (rect.height * scale);
      push(bodyRef, { x, y, typ: e.target.dataset.typ });
      tempIcon.remove();
      tempIcon = null;
      isDragging = false;
    }
  }, { once: true });
});

onChildAdded(bodyRef, (data) => {
  const { x, y, typ } = data.val();
  const el = document.createElement('img');
  el.src = typ + '.png';
  el.className = 'bod';
  el.style.left = (x * 100) + '%';
  el.style.top = (y * 100) + '%';
  el.addEventListener('click', () => {
    if (confirm('Smazat bod?')) remove(data.ref);
  });
  mapa.appendChild(el);
});

onChildRemoved(bodyRef, (data) => {
  const elements = mapa.getElementsByClassName('bod');
  for (let el of elements) {
    if (el.src.includes(data.val().typ)) {
      mapa.removeChild(el);
      break;
    }
  }
});
</script>
</body>
</html>
