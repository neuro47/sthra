<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Mapa s výběrem ikon - mobil</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    touch-action: none;
    font-family: Arial, sans-serif;
  }
  #mapa-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  #mapa {
    width: 100%;
    height: 100%;
    background: url('mapa.png') no-repeat center center;
    background-size: contain;
    position: relative;
    transform-origin: top left;
    transition: transform 0.25s ease;
  }
  .bod {
    position: absolute;
    width: 32px;
    height: 32px;
    user-select: none;
  }
  #plus {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 50px;
    height: 50px;
    background: #0f0;
    border-radius: 50%;
    font-size: 40px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    z-index: 9999;
    font-weight: bold;
  }
  #vyber-ikon {
    position: fixed;
    top: 70px;
    left: 10px;
    background: rgba(255,255,255,0.9);
    border: 1px solid #ccc;
    border-radius: 5px;
    display: none;
    padding: 5px;
    z-index: 10000;
  }
  #vyber-ikon img {
    width: 40px;
    height: 40px;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
  }
  #vyber-ikon img:hover {
    border-color: #0a0;
  }
</style>
</head>
<body>

<div id="mapa-container">
  <div id="mapa"></div>
</div>

<div id="plus">+</div>

<div id="vyber-ikon">
  <img src="svitilna.png" alt="Svítilna" data-typ="svitilna" title="Svítilna" />
  <img src="sirky.png" alt="Širky" data-typ="sirky" title="Širky" />
  <img src="radio.png" alt="Rádio" data-typ="radio" title="Rádio" />
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEq2j2FUqRXDazNKstJY9ZmrrJZm6uQHc",
  authDomain: "st-hra-cd434.firebaseapp.com",
  databaseURL: "https://st-hra-cd434-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "st-hra-cd434",
  storageBucket: "st-hra-cd434.firebasestorage.app",
  messagingSenderId: "146462036985",
  appId: "1:146462036985:web:3b79d238564e11c77aa328"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const bodyRef = ref(db, 'body');

const mapa = document.getElementById('mapa');
const plus = document.getElementById('plus');
const vyberIkon = document.getElementById('vyber-ikon');

let addingMode = false;
let scale = 1;
let lastDistance = null;
let lastClickPos = null;

// Zapnutí režimu přidávání bodu
plus.addEventListener('click', () => {
  addingMode = true;
  plus.style.background = '#ff0';
  vyberIkon.style.display = 'none'; // schovej výběr ikon, než klikneš na mapu
});

// Klik na mapu - ukáže výběr ikon
mapa.addEventListener('click', (e) => {
  if (!addingMode) return;

  // pozice kliknutí relativně k mapě (pro přidání bodu později)
  const rect = mapa.getBoundingClientRect();
  lastClickPos = {
    x: (e.clientX - rect.left) / rect.width,
    y: (e.clientY - rect.top) / rect.height
  };

  // zobraz výběr ikon hned u pluska (nebo můžeš upravit pozici)
  vyberIkon.style.display = 'block';
});

// Klik na ikonu ve výběru - přidá bod do DB a schová výběr
vyberIkon.addEventListener('click', (e) => {
  if (e.target.tagName !== 'IMG') return;

  const typ = e.target.dataset.typ;
  if (typ && lastClickPos) {
    push(bodyRef, { x: lastClickPos.x, y: lastClickPos.y, typ });
  }

  addingMode = false;
  plus.style.background = '#0f0';
  vyberIkon.style.display = 'none';
});

// Pinch zoom pro mobil
function getDistance(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx*dx + dy*dy);
}

mapa.parentElement.addEventListener('touchmove', (e) => {
  if (e.touches.length === 2) {
    e.preventDefault();

    const distance = getDistance(e.touches);
    if (lastDistance) {
      let delta = distance - lastDistance;
      scale += delta * 0.005;
      if (scale < 1) scale = 1;
      if (scale > 3) scale = 3;
      mapa.style.transform = `scale(${scale})`;
    }
    lastDistance = distance;
  }
}, { passive: false });

mapa.parentElement.addEventListener('touchend', (e) => {
  if (e.touches.length < 2) lastDistance = null;
});
mapa.parentElement.addEventListener('touchcancel', (e) => {
  lastDistance = null;
});

// Načítání a zobrazení bodů z Firebase
onChildAdded(bodyRef, (data) => {
  const { x, y, typ } = data.val();
  const key = data.key;

  const bod = document.createElement('img');
  bod.src = `${typ}.png`;
  bod.classList.add('bod');
  bod.style.left = `${x * 100}%`;
  bod.style.top = `${y * 100}%`;
  bod.dataset.key = key;

  let timer;

  // Podržení pro smazání
  bod.addEventListener('touchstart', () => {
    timer = setTimeout(() => {
      remove(ref(db, `body/${key}`));
    }, 1000);
  });
  bod.addEventListener('touchend', () => clearTimeout(timer));
  bod.addEventListener('touchcancel', () => clearTimeout(timer));

  mapa.appendChild(bod);
});

onChildRemoved(bodyRef, (data) => {
  const key = data.key;
  const bod = document.querySelector(`[data-key='${key}']`);
  if (bod) bod.remove();
});
</script>

</body>
</html>
