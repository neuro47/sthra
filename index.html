<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Mapa s přiblížením a tažením</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    touch-action: none;
    font-family: Arial, sans-serif;
  }
  #mapa-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
    background: #eee;
  }
  #mapa {
    width: 100%;
    height: 100%;
    background: url('mapa.png') no-repeat center center;
    background-size: contain;
    position: relative;
    touch-action: none;
    user-select: none;
    transform-origin: 0 0;
    transition: transform 0.1s ease-out;
  }
  .bod {
    position: absolute;
    width: 32px;
    height: 32px;
    user-select: none;
    touch-action: none;
  }
  #plus {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 50px;
    height: 50px;
    background: #0f0;
    border-radius: 50%;
    font-size: 40px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    z-index: 9999;
    font-weight: bold;
  }
  #vyber-ikon {
    position: fixed;
    top: 70px;
    left: 10px;
    background: rgba(255,255,255,0.95);
    border: 1px solid #ccc;
    border-radius: 5px;
    display: none;
    padding: 5px;
    z-index: 10000;
  }
  #vyber-ikon img {
    width: 40px;
    height: 40px;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
  }
  #vyber-ikon img:hover {
    border-color: #0a0;
  }
</style>
</head>
<body>

<div id="mapa-container">
  <div id="mapa"></div>
</div>

<div id="plus">+</div>

<div id="vyber-ikon">
  <img src="svitilna.png" alt="Svítilna" data-typ="svitilna" title="Svítilna" />
  <img src="sirky.png" alt="Širky" data-typ="sirky" title="Širky" />
  <img src="radio.png" alt="Rádio" data-typ="radio" title="Rádio" />
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEq2j2FUqRXDazNKstJY9ZmrrJZm6uQHc",
  authDomain: "st-hra-cd434.firebaseapp.com",
  databaseURL: "https://st-hra-cd434-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "st-hra-cd434",
  storageBucket: "st-hra-cd434.firebasestorage.app",
  messagingSenderId: "146462036985",
  appId: "1:146462036985:web:3b79d238564e11c77aa328"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const bodyRef = ref(db, 'body');

const mapa = document.getElementById('mapa');
const plus = document.getElementById('plus');
const vyberIkon = document.getElementById('vyber-ikon');

let addingMode = false;
let lastClickPos = null;

// Transformace mapy
let scale = 1;
let translateX = 0;
let translateY = 0;

let lastTouchDistance = null;
let lastTouchMidpoint = null;
let isDragging = false;
let dragStart = null;

function setTransform() {
  mapa.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
}

// Výpočet vzdálenosti mezi dvěma dotyky (pinch)
function getDistance(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx * dx + dy * dy);
}

// Výpočet středu mezi dvěma dotyky
function getMidpoint(touches) {
  return {
    x: (touches[0].clientX + touches[1].clientX) / 2,
    y: (touches[0].clientY + touches[1].clientY) / 2
  };
}

// Ošetření doteků pro zoom a drag
mapa.parentElement.addEventListener('touchstart', (e) => {
  if (e.touches.length === 2) {
    lastTouchDistance = getDistance(e.touches);
    lastTouchMidpoint = getMidpoint(e.touches);
    isDragging = false;
  } else if (e.touches.length === 1) {
    dragStart = { x: e.touches[0].clientX - translateX, y: e.touches[0].clientY - translateY };
    isDragging = true;
  }
}, { passive: false });

mapa.parentElement.addEventListener('touchmove', (e) => {
  e.preventDefault();

  if (e.touches.length === 2) {
    // Pinch zoom
    const distance = getDistance(e.touches);
    const midpoint = getMidpoint(e.touches);

    if (lastTouchDistance) {
      const deltaDistance = distance - lastTouchDistance;
      let newScale = scale + deltaDistance * 0.005;

      if (newScale < 1) newScale = 1;
      if (newScale > 3) newScale = 3;

      // Korekce translate, aby zoomoval kolem středu pinch gest
      const scaleChange = newScale / scale;
      translateX = midpoint.x - scaleChange * (midpoint.x - translateX);
      translateY = midpoint.y - scaleChange * (midpoint.y - translateY);

      scale = newScale;
      setTransform();
    }
    lastTouchDistance = distance;
    lastTouchMidpoint = midpoint;
    isDragging = false;
  } else if (e.touches.length === 1 && isDragging) {
    // Drag mapy jedním prstem
    translateX = e.touches[0].clientX - dragStart.x;
    translateY = e.touches[0].clientY - dragStart.y;
    setTransform();
  }
}, { passive: false });

mapa.parentElement.addEventListener('touchend', (e) => {
  if (e.touches.length < 2) {
    lastTouchDistance = null;
    lastTouchMidpoint = null;
  }
  if (e.touches.length === 0) {
    isDragging = false;
    dragStart = null;
  }
});
mapa.parentElement.addEventListener('touchcancel', (e) => {
  lastTouchDistance = null;
  lastTouchMidpoint = null;
  isDragging = false;
  dragStart = null;
});

// Přidávání bodů
plus.addEventListener('click', () => {
  addingMode = true;
  plus.style.background = '#ff0';
  vyberIkon.style.display = 'none';
});

mapa.addEventListener('click', (e) => {
  if (!addingMode) return;

  const rect = mapa.getBoundingClientRect();
  // Přepočítat pozici kliknutí vzhledem k transformaci mapy (posun + scale)
  const x = (e.clientX - rect.left - translateX) / (rect.width * scale);
  const y = (e.clientY - rect.top - translateY) / (rect.height * scale);

  lastClickPos = { x, y };

  vyberIkon.style.display = 'block';
});

// Výběr ikony a přidání do DB
vyberIkon.addEventListener('click', (e) => {
  if (e.target.tagName !== 'IMG') return;

  const typ = e.target.dataset.typ;
  if (typ && lastClickPos) {
    push(bodyRef, { x: lastClickPos.x, y: lastClickPos.y, typ });
  }

  addingMode = false;
  plus.style.background = '#0f0';
  vyberIkon.style.display = 'none';
});

// Načítání a zobrazení bodů z Firebase
onChildAdded(bodyRef, (data) => {
  const { x, y, typ } = data.val();
  const key = data.key
