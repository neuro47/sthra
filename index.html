<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Mapa s přiblížením a tažením</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    touch-action: none;
    font-family: Arial, sans-serif;
  }
  #mapa-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
    background: #eee;
  }
  #mapa {
    width: 100%;
    height: 100%;
    background: url('mapa.png') no-repeat center center;
    background-size: contain;
    position: relative;
    touch-action: none;
    user-select: none;
    transform-origin: 0 0;
  }
  .bod {
    position: absolute;
    width: 32px;
    height: 32px;
    user-select: none;
    touch-action: none;
  }
  #plus-container {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #plus {
    width: 50px;
    height: 50px;
    background: #0f0;
    border-radius: 50%;
    font-size: 40px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
  }
  #verze {
    font-size: 16px;
    font-weight: bold;
    background: rgba(255,255,255,0.8);
    padding: 5px 10px;
    border-radius: 8px;
  }
  #vyber-ikon {
    position: fixed;
    top: 70px;
    left: 10px;
    background: rgba(255,255,255,0.95);
    border: 1px solid #ccc;
    border-radius: 5px;
    display: none;
    padding: 5px;
    z-index: 10000;
  }
  #vyber-ikon img {
    width: 40px;
    height: 40px;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
  }
  #vyber-ikon img:hover {
    border-color: #0a0;
  }
  .preview-bod {
    position: absolute;
    width: 32px;
    height: 32px;
    border: 2px dashed red;
    border-radius: 50%;
    pointer-events: none;
    z-index: 5000;
  }
</style>
</head>
<body>

<div id="mapa-container">
  <div id="mapa"></div>
</div>

<div id="plus-container">
  <div id="plus">+</div>
  <div id="verze">Verze 1.1</div>
</div>

<div id="vyber-ikon">
  <img src="svitilna.png" alt="Svitilna" data-typ="svitilna" />
  <img src="sirky.png" alt="Sirky" data-typ="sirky" />
  <img src="radio.png" alt="Radio" data-typ="radio" />
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEq2j2FUqRXDazNKstJY9ZmrrJZm6uQHc",
  authDomain: "st-hra-cd434.firebaseapp.com",
  databaseURL: "https://st-hra-cd434-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "st-hra-cd434",
  storageBucket: "st-hra-cd434.appspot.com",
  messagingSenderId: "146462036985",
  appId: "1:146462036985:web:3b79d238564e11c77aa328"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const bodyRef = ref(db, 'body');

const mapa = document.getElementById('mapa');
const plus = document.getElementById('plus');
const vyberIkon = document.getElementById('vyber-ikon');

let addingMode = false;
let previewBod = null;
let lastClickPos = null;
let scale = 1;
let offsetX = 0;
let offsetY = 0;
let startX, startY, initialX, initialY;

function updateTransform() {
  mapa.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
}

mapa.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1) {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    initialX = offsetX;
    initialY = offsetY;
  } else if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    mapa.dataset.startDist = Math.sqrt(dx * dx + dy * dy);
    mapa.dataset.startScale = scale;
  }
}, { passive: false });

mapa.addEventListener('touchmove', (e) => {
  e.preventDefault();
  if (e.touches.length === 1) {
    const dx = e.touches[0].clientX - startX;
    const dy = e.touches[0].clientY - startY;
    offsetX = initialX + dx;
    offsetY = initialY + dy;
    updateTransform();
  } else if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const startDist = parseFloat(mapa.dataset.startDist);
    const startScale = parseFloat(mapa.dataset.startScale);
    let newScale = startScale * (dist / startDist);
    scale = Math.min(Math.max(1, newScale), 3);
    updateTransform();
  }
}, { passive: false });

plus.addEventListener('click', () => {
  addingMode = true;
  previewBod?.remove();
  lastClickPos = null;
  alert("Klikni na mapu pro umístění bodu.");
});

mapa.addEventListener('click', (e) => {
  if (!addingMode) return;
  const rect = mapa.getBoundingClientRect();
  const x = (e.clientX - rect.left - offsetX) / (rect.width * scale);
  const y = (e.clientY - rect.top - offsetY) / (rect.height * scale);
  lastClickPos = { x, y };

  // Zobraz dočasný bod
  previewBod?.remove();
  previewBod = document.createElement('div');
  previewBod.className = 'preview-bod';
  previewBod.style.left = (x * 100) + '%';
  previewBod.style.top = (y * 100) + '%';
  mapa.appendChild(previewBod);

  vyberIkon.style.display = 'block';
});

vyberIkon.addEventListener('click', (e) => {
  if (e.target.tagName !== 'IMG') return;
  if (lastClickPos) {
    push(bodyRef, { x: lastClickPos.x, y: lastClickPos.y, typ: e.target.dataset.typ });
    addingMode = false;
    vyberIkon.style.display = 'none';
    previewBod?.remove();
    lastClickPos = null;
  }
});

onChildAdded(bodyRef, (data) => {
  const { x, y, typ } = data.val();
  const el = document.createElement('img');
  el.src = typ + '.png';
  el.className = 'bod';
  el.style.left = (x * 100) + '%';
  el.style.top = (y * 100) + '%';
  el.addEventListener('click', () => {
    if (confirm('Smazat bod?')) remove(data.ref);
  });
  mapa.appendChild(el);
});

onChildRemoved(bodyRef, (data) => {
  const elements = mapa.getElementsByClassName('bod');
  for (let el of elements) {
    if (el.src.includes(data.val().typ)) {
      mapa.removeChild(el);
      break;
    }
  }
});
</script>
</body>
</html>
